<div class="h-fit">
    <a routerLink="/company/dashboard" routerLinkActive="text-white bg-[#00B38D]"
        class="block px-3.5 py-2.5 rounded-lg text-sm  mb-1.5 transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium">
        <div class="flex items-center gap-2">
            <span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.50008 18.3333H12.5001C16.6667 18.3333 18.3334 16.6667 18.3334 12.5V7.5C18.3334 3.33333 16.6667 1.66666 12.5001 1.66666H7.50008C3.33341 1.66666 1.66675 3.33333 1.66675 7.5V12.5C1.66675 16.6667 3.33341 18.3333 7.50008 18.3333Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M8.33325 1.66666V18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8.33325 7.08334H18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8.33325 12.9167H18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

            </span>
            <span>

                Dashboard
            </span>
        </div>
    </a>
    <div class="mt-3">
        <button (click)="toggleCompany()" [ngClass]="{'text-white bg-[#00B38D]': isCompanyRouteActive()}"
            class="flex items-center justify-between w-full px-3.5 py-2.5 rounded-lg text-sm transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium cursor-pointer">
            <div class="flex items-center gap-2">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.8334 18.3332H4.16675C2.50008 18.3332 1.66675 17.4999 1.66675 15.8332V9.16655C1.66675 7.49988 2.50008 6.66655 4.16675 6.66655H8.33342V15.8332C8.33342 17.4999 9.16675 18.3332 10.8334 18.3332Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M8.42507 3.33345C8.3584 3.58345 8.33342 3.85845 8.33342 4.16678V6.66678H4.16675V5.00012C4.16675 4.08345 4.91675 3.33345 5.83341 3.33345H8.42507Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M11.6667 6.66655V10.8332" stroke="currentColor" stroke-width="1.5"
                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 6.66655V10.8332" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M14.1667 14.1665H12.5001C12.0417 14.1665 11.6667 14.5415 11.6667 14.9999V18.3332H15.0001V14.9999C15.0001 14.5415 14.6251 14.1665 14.1667 14.1665Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M5 10.8335V14.1668" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M8.33325 15.8332V4.16655C8.33325 2.49988 9.16659 1.66655 10.8333 1.66655H15.8333C17.4999 1.66655 18.3333 2.49988 18.3333 4.16655V15.8332C18.3333 17.4999 17.4999 18.3332 15.8333 18.3332H10.8333C9.16659 18.3332 8.33325 17.4999 8.33325 15.8332Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </span>
                <span>Manage Company</span>
            </div>
            <div>
                <z-icon *ngIf="companyOpen" zType="chevron-up" />
                <z-icon *ngIf="!companyOpen" zType="chevron-down" />
            </div>
        </button>
        <div *ngIf="companyOpen" class="pl-2.5 mt-1.5">
            <a routerLink="/company/kyb" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Know Your Business
            </a>
            <a routerLink="/company/business-setting" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Business Setting
            </a>
            <a routerLink="/company/transport-gps" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200 ">
                Transport/GPS Setting
            </a>
        </div>
    </div>
    <a routerLink="/company/employee-details" routerLinkActive="font-bold !text-teal-700"
        class="block px-3.5 py-2.5 font-medium rounded-lg text-sm text-[#1F1F1F] mb-1.5 mt-3 transition-colors duration-200 hover:bg-gray-100">
        Employee Details
    </a>
    <a routerLink="/company/routes" routerLinkActive="font-bold !text-teal-700"
        class="block px-3.5 py-2.5 font-medium rounded-lg text-sm text-[#1F1F1F] mb-1.5 transition-colors duration-200 hover:bg-gray-100">
        Routes
    </a>
    <a routerLink="/company/settings" routerLinkActive="font-bold !text-teal-700"
        class="block px-3.5 py-2.5 font-medium rounded-lg text-sm text-[#1F1F1F] mb-1.5 transition-colors duration-200 hover:bg-gray-100">
        Settings
    </a>
</div>
