<div class="mt-3">
  <div class="bg-[#fbfaf7] p-8 rounded-lg">
    <div class="mb-6">
      <label class="block text-sm font-medium text-[#050914] mb-2">
        Work Shift Name<span class="text-primary"> *</span>
      </label>

      <input
        type="text"
        placeholder="Add Shift Name"
        class="mt-2 w-1/2 border border-[#D2D2D2] rounded-md px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div>
        <label class="block text-sm font-medium text-[#050914] mb-2">
          Shift Start Time<span class="text-primary"> *</span>
        </label>

        <div class="flex items-center border border-gray-200 rounded-md overflow-hidden">
          <input type="time" class="w-full px-4 py-3 text-sm focus:outline-none" />

          <div class="bg-primary text-white px-4 py-3 text-sm font-medium">AM</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-[#050914] mb-2">
          Shift End Time<span class="text-primary"> *</span>
        </label>

        <div class="flex items-center border border-gray-200 rounded-md overflow-hidden">
          <input type="time" class="w-full px-4 py-3 text-sm focus:outline-none accent-primary" />

          <div class="bg-primary text-white px-4 py-3 text-sm font-medium">AM</div>
        </div>
      </div>
    </div>
    <button
      class="bg-[#006842] mt-2 text-white hover:bg-secondary hover:text-primary font-medium w-1/2 cursor-pointer rounded-md px-3 py-2.5"
    >
      Submit
    </button>
  </div>

  <div class="mt-10">
    <h2 class="text-md font-semibold text-[#006842] mb-4">Work Shift List</h2>
    <div class="overflow-hidden rounded-lg">
      <table class="w-full">
        <thead>
          <tr class="bg-primary font-medium text-white">
            <th class="px-6 py-3 text-left text-sm font-medium">Shift Name</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Start Time</th>
            <th class="px-6 py-3 text-left text-sm font-medium">End Time</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Action</th>
          </tr>
        </thead>

        <tbody class="bg-white">
          <tr
            *ngFor="let wst of departments; let i = index"
            [ngClass]="i % 2 === 0 ? 'bg-[#FBFAF7]  ' : 'bg-gray-50'"
            class="hover:bg-gray-100 transition-colors border-t border-b border-[#E0F7E9]"
          >
            <td
              class="px-6 py-4 text-sm"
              [ngClass]="wst.isActive ? 'text-gray-900' : 'text-gray-400'"
            >
              {{ wst.name }}
            </td>
             <td
              class="px-6 py-4 text-sm"
              [ngClass]="wst.isActive ? 'text-gray-900' : 'text-gray-400'"
            >
              {{ wst.startTime }}
            </td>
             <td
              class="px-6 py-4 text-sm"
              [ngClass]="wst.isActive ? 'text-gray-900' : 'text-gray-400'"
            >
              {{ wst.endTime }}
            </td>

            <td class="px-6 py-4">
              <div class="flex items-center gap-3">
                <!-- Toggle Switch -->
                <button
                  (click)="toggleStatus(wst)"
                  class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none f cursor-pointer"
                  [ngClass]="wst.isActive ? 'bg-[#E0F7E9]' : 'bg-[#EEF3F6]'"
                >
                  <span
                    class="inline-block h-6 w-6 transform rounded-full transition-transform"
                    [ngClass]="
                      wst.isActive ? 'translate-x-6 bg-primary' : 'translate-x-1 bg-[#BCBCBC]'
                    "
                  ></span>
                </button>
                <span
                  class="text-sm font-medium"
                  [ngClass]="wst.isActive ? 'text-primary' : 'text-gray-400'"
                >
                  {{ wst.isActive ? 'Active' : 'Inactive' }}
                </span>
              </div>
            </td>
            <td class="px-6 py-4">
              <button
                class="text-primary hover:text-primary/80 cursor-pointer transition-colors"
                (click)="editDepartment(wst)"
              >
                <img src="assets/icons/edit.svg" alt="Edit" class="w-5 h-5" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
