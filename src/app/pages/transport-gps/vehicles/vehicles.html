<section class="h-full w-full">
  <div class="">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm text-[#050914]">
          Add Vehicle Type <span class="text-primary">*</span>
        </label>

        <select
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 text-sm placeholder:text-[#BCBCBC] focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
          <option selected disabled>Add Vehicle Type</option>
          <option>Car</option>
          <option>Bike</option>
          <option>Truck</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-[#050914]">
          Vehicle Make/Brand<span class="text-primary"> *</span>
        </label>

        <input
          type="text"
          placeholder="Add Vehicle Number"
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
        />
      </div>
      <div>
        <label class="text-sm text-[#050914]">
          Vehicle Registration Number<span class="text-primary"> *</span>
        </label>

        <select
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 text-sm placeholder:text-[#BCBCBC] focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
          <option selected disabled>Add Vehicle Number</option>
          <option>TN 01 AB 1234</option>
          <option>KA 05 XY 9876</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-[#050914]">
          Fuel Type<span class="text-primary"> *</span>
        </label>

        <select
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 text-sm placeholder:text-[#BCBCBC] focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
          <option selected disabled>Vehicle Fuel Type</option>
          <option>Petrol</option>
          <option>Diesel</option>
          <option>Electric</option>
        </select>
      </div>

      <div>
        <label class="text-sm text-[#050914]">
          GPS Device ID<span class="text-primary"> *</span>
        </label>

        <select
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 text-sm placeholder:text-[#BCBCBC] focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
          <option selected disabled>Choose GPS Device</option>
          <option>GPS-1001</option>
          <option>GPS-2002</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-[#050914]"> Owned by<span class="text-primary"> *</span> </label>

        <select
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 text-sm placeholder:text-[#BCBCBC] focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
          <option selected disabled>Ownership of Vehicle</option>
          <option>Company</option>
          <option>Personal</option>
          <option>Rental</option>
        </select>
      </div>
    </div>
    <button
      class="bg-[#006842] text-white hover:bg-secondary hover:text-primary font-medium w-full md:w-1/2 cursor-pointer rounded-md p-2 mt-6"
    >
      Submit
    </button>
  </div>
  <div class="mt-8">
      <div class="my-3 flex justify-between items-center
      ">
      <div class="">

          <h1 class="text-xl font-semibold text-[#006842]">Vehicle List</h1>
        </div>
      <div class="flex gap-4">
         <input type="text" placeholder="search..."
          class="mt-2 w-full border border-[#D2D2D2] rounded-sm px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none" />
      <select
        name="filter"
        id=""
        class="mt-2 border border-primary rounded-sm px-3 py-2 text-sm text-[#006842]"
      >
        <option value="" disabled selected>Filter vehicle by</option>
        <option value="all">All Devices</option>
        <option value="active">Active Devices</option>
        <option value="inactive">Inactive Devices</option>
      </select>
      </div>
    </div>
    <div class="mt-4">
      <div class="overflow-hidden rounded-lg">
        <table class="w-full">
          <thead>
            <tr class="bg-primary font-medium text-white">
              <th class="px-6 py-3 text-left text-sm font-medium">vehicle</th>
              <th class="px-6 py-3 text-left text-sm font-medium">regNo</th>
              <th class="px-6 py-3 text-left text-sm font-medium">makeBrand</th>
              <th class="px-6 py-3 text-left text-sm font-medium">fuel</th>
              <th class="px-6 py-3 text-left text-sm font-medium">gpsId</th>
              <th class="px-6 py-3 text-left text-sm font-medium">gpsType</th>
              <th class="px-6 py-3 text-left text-sm font-medium">ownership</th>
              <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
              <th class="px-6 py-3 text-left text-sm font-medium">Action</th>
            </tr>
          </thead>

          <tbody class="bg-white">
            <tr
              *ngFor="let vehicle of vehicleList; let i = index"
              [ngClass]="i % 2 === 0 ? 'bg-[#FBFAF7]' : 'bg-gray-50'"
              class="hover:bg-gray-100 transition-colors border-t border-b border-[#E0F7E9]"
            >
              <!-- Vehicle -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.vehicle }}
              </td>

              <!-- Registration No -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.regNo }}
              </td>

              <!-- Make Brand -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.makeBrand }}
              </td>

              <!-- Fuel -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.fuel }}
              </td>

              <!-- GPS ID -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.gpsId }}
              </td>

              <!-- GPS Type -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.gpsType }}
              </td>

              <!-- Ownership -->
              <td class="px-6 py-4 text-sm">
                {{ vehicle.ownership }}
              </td>

              <!-- Status Toggle -->
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <button
                    (click)="toggleStatus(vehicle)"
                    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors cursor-pointer"
                    [ngClass]="vehicle.isActive ? 'bg-[#E0F7E9]' : 'bg-[#EEF3F6]'"
                  >
                    <span
                      class="inline-block h-6 w-6 transform rounded-full transition-transform"
                      [ngClass]="
                        vehicle.isActive ? 'translate-x-6 bg-primary' : 'translate-x-1 bg-[#BCBCBC]'
                      "
                    ></span>
                  </button>

                  <span
                    class="text-sm font-medium"
                    [ngClass]="vehicle.isActive ? 'text-primary' : 'text-gray-400'"
                  >
                    {{ vehicle.isActive ? 'Active' : 'Inactive' }}
                  </span>
                </div>
              </td>

              <!-- Action -->
              <td class="px-6 py-4">
                <button
                  class="text-primary hover:text-primary/80 cursor-pointer transition-colors"
                  (click)="editDepartment(vehicle)"
                >
                  <img src="assets/icons/edit.svg" alt="Edit" class="w-5 h-5" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
